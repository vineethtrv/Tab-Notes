<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/quill.snow.css" rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet">
    <title>Tab Notes</title>
</head>
<body>
<div id="toolbar">
    <!-- Font family -->
    <select class="ql-font"></select>
    <!-- Add font size dropdown -->
    <select class="ql-size">
        <option value="small"></option>
        <option selected></option>
        <option value="large"></option>
        <option value="huge"></option>
    </select>
    <!-- Add Styles-->
    <button class="ql-bold"></button>
    <button class="ql-italic"></button>
    <button class="ql-underline"></button>
    <button class="ql-strike"></button>
    <!-- Text Align -->
    <select class="ql-align"></select>
    <!-- Colors -->
    <select class="ql-color"></select>
    <select class="ql-background"></select>
    <!-- Heading -->
    <button class="ql-header" value="1"></button>
    <button class="ql-header" value="2"></button>
    <!-- List Styles-->
    <button class="ql-list" value="ordered"></button>
    <button class="ql-list" value="bullet"></button>

    <!-- Block -->
    <button class="ql-code-block"></button>
    <button class="ql-link"></button>


    <!-- Calculations -->
    <button class="btn-calculator">
        <i class="icon-calc"></i>
    </button>
    <button class="btn-theme dropdown-toggle">
        <span class="icon-theme"></span>
        <ul class="dropdown-menu">
            <li class="active" data-value="paper-white">Paper White</li>
            <li data-value="dark">Dark</li>
            <li data-value="owl">Owl</li>
            <li data-value="quiet">Quiet</li>
            <li data-value="coffee">Coffee</li>
            <li data-value="Sky">Sky</li>
            <li data-value="board">Board</li>
        </ul>
    </button>

</div>
<div id="editor"></div>

<div id="calculator"> 
    <header id="calc-header">
        Calculator
        <button class="btn-close">
            &times;
        </button>
    </header>
    <input placeholder="0" type="text" id="calc-display" >
    <div class="calc-controls">
        <button class="btn-calc btn-cp" id="clear">AC</button>
        <button data-eval="/100" class="btn-calc btn-cp" id="btn-ps">%</button>
        <button data-eval="/" class="btn-calc btn-act">รท</button>
        
        <button data-eval="7" class="btn-calc btn-nub">7</button>
        <button data-eval="8" class="btn-calc btn-nub">8</button>
        <button data-eval="9" class="btn-calc btn-nub">9</button>
        <button data-eval="*" class="btn-calc btn-act">&times;</button>
        
        <button data-eval="4" class="btn-calc btn-nub">4</button>
        <button data-eval="5" class="btn-calc btn-nub">5</button>
        <button data-eval="6" class="btn-calc btn-nub">6</button>
        <button data-eval="-" class="btn-calc btn-act">-</button>
        
        <button data-eval="1" class="btn-calc btn-nub">1</button>
        <button data-eval="2" class="btn-calc btn-nub">2</button>
        <button data-eval="3" class="btn-calc btn-nub">3</button>
        <button data-eval="+" class="btn-calc btn-act">+</button>
        
        <button data-eval="0" class="btn-calc btn-nub zero">0</button>
        <button data-eval="." class="btn-calc btn-nub">.</button>
        <button class="btn-calc btn-act" id="enter">=</button>


    </div>
</div>
    


    <!-- Include the Quill library -->
    <script src="assets/js/quill.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
