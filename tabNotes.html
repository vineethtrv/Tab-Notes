<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/quill.snow.css" rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/tab_note_32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/tab_note_16x16.png">
   
    <title>Tab Notes</title>
</head>
<body>
    <div id="toolbar">
        <!-- Font family -->
        <select data-tooltip="Font Family" class="ql-font"></select>
        <!-- Add font size dropdown -->
        <select data-tooltip="Font Size"  class="ql-size">
            <option value="small"></option>
            <option selected></option>
            <option value="large"></option>
            <option value="huge"></option>
        </select>
        <!-- Add Styles-->
        <button data-tooltip="bold" class="ql-bold"></button>
        <button data-tooltip="Italic"  class="ql-italic"></button>
        <button data-tooltip="underline"  class="ql-underline"></button>
        <button data-tooltip="Strike"  class="ql-strike"></button>
        <!-- Text Align -->
        <select data-tooltip="Text Alignment" class="ql-align"></select>

        <!-- Heading -->
        <button  data-tooltip="Heading 1"  class="ql-header" value="1"></button>
        <button data-tooltip="Heading 2"  class="ql-header" value="2"></button>
        <!-- List Styles-->
        <button  data-tooltip="Ordered List"  class="ql-list" value="ordered"></button>
        <button  data-tooltip="Unordered List" class="ql-list" value="bullet"></button>

        <!-- Block -->
        <button  data-tooltip="Code" class="ql-code-block"></button>

        <button  data-tooltip="Remove Text Style" class="ql-clean"></button>


        <!-- Shapes -->
        <button data-tooltip="Draw Rectangle" class="btn-draw-shape" data-shape="rect"></button>
        <button data-tooltip="Draw Rounded Rectangle" class="btn-draw-shape" data-shape="rounded"></button>
        <button data-tooltip="Draw Ellipse" class="btn-draw-shape" data-shape="ellipse"></button>
        <button data-tooltip="Draw Line" class="btn-draw-shape" data-shape="line"></button>
        <button data-tooltip="Draw Arrow" class="btn-draw-shape" data-shape="arrow">
            <i class="arrow-icon"></i>
        </button>


        <!-- Colors -->
        <span data-tooltip="Text Color">
            <select class="ql-color"></select>
        </span>
        <span data-tooltip="Text Background">
            <select class="ql-background"></select>
        </span>
        

        <!-- Stroke -->
        <span class="stroke-size">
            <b>Stroke Size:</b>
            <input id="stroke-size-control" value="1" type="number" min="0" max="30">
        </span>

        <!-- Delete Shape -->
        <button id="delete-shape" data-tooltip="Delete Shape">
            <i class="icon-trash"></i>
        </button>


        <!-- Clear All Note -->
        <button id="clear-all-q" data-tooltip="Clear All">
            <i class="icon-clear-all"></i>
        </button>

        <!-- Theme -->
        <button  data-tooltip="Theme" class="btn-theme dropdown-toggle">
            <i class="icon-theme">
                <i class="icon-brush"></i>
            </i>
            <ul class="dropdown-menu">
                <li class="active" data-value="paper-white">Paper White</li>
                <li data-value="dark">Dark</li>
                <li data-value="owl">Owl</li>
                <li data-value="quiet">Quiet</li>
                <li data-value="coffee">Coffee</li>
                <li data-value="Sky">Sky</li>
                <li data-value="board">Board</li>
                <li data-value="custom">Custom</li>
            </ul>
        </button>

    </div>


    <!-- Editor -->
    <div id="editor"></div>



    <!-- Custom Theme Popup -->
    <div id="custom-theme" class="popup">
        <header class="popup-header">
            <h4>Make your theme</h4>
            <button class="close-popup">&times;</button>
        </header>
        <div class="popup-body">
            <div class="form-group">
                <label>Background</label>
                <input class="form-control" id="bg-color" type="color">
            </div>
            <div class="form-group">
                <label>Font Color</label>
                <input class="form-control" id="font-color" type="color">
            </div>
        </div>
    </div>
    <!--End Custom theme popup  -->




    <!-- ClearAll confirmation -->
    <div id="clear-all-confirmation" class="popup">
        <header class="popup-header">
            <h4>Are you sure you want to clear all Notes?</h4>
        </header>
        <div class="popup-body">
            <p>Here's what happens when you cleared the Notes:</p>
            <ul>
                <li>This notes will no longer be accessible Tab Notes</li>
                <li>Notes will cleared from all tabs</li>
                <li>Undo Option will not be available for Shapes</li>
            </ul>
        </div>
        <footer class="popup-footer">
            <button id="clear-all" class="btn btn-danger">I Understand, Clear All Notes</button>
            <button id="clear-all-c" class="btn btn-secondary">Cancel</button>
        </footer>
    </div>
    <!--End ClearAll confirmation -->





    <!-- Include the Quill library -->
    <script src="assets/js/quill.min.js"></script>
    <script src="assets/js/transform.js"></script>
    <script src="assets/js/shape.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
